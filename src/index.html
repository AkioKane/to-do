<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>
  
  <div class="main">
    <header>
      <h1>To Do List</h1>
    </header>

    <div id="content">
      <div class="panel">
        <div class="container">
          <button id="inbox" class="btn-item">
            <span>Inbox</span>
          </button>
          <button id="today" class="btn-item">
            <span>Today</span>
          </button>
          <button id="week" class="btn-item">
            <span>This week</span>
          </button>
          
          <h2>Projects</h2>
          <button class="add-project">
            <img src="./assets/add.svg" alt="add">
            <span>Add project</span>
          </button>
          
          <div class="added-project">
            <input type="text" class="input-project">
            <div class="btns-added-project">
              <button class="btn-add">Add</button>
              <button class="btn-cancel">Cancel</button>
            </div>
          </div>
          
          <!-- items-project -->
          
        </div>
      </div>
      
      <div class="container-projects">
        <div class="content">
          <h1>Inbox</h1>
          <div class="items">
            <button class="item">123rr</button>
          </div>
          
          <button class="add-item">Add</button>

            <input type="text" class="input-project">
            <div class="btns-added-project">
              <button class="btn-add">Add</button>
              <button class="btn-cancel">Cancel</button>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>

</body>
</html>
