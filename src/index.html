<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>
  
  <div class="main">
    <header>
      <h1>To Do List</h1>
    </header>

    <div id="content">
      <div class="panel">
        <div class="container">
          <button class="btn-item">Inbox</button>
          <button class="btn-item">Today</button>
          <button class="btn-item">This week</button>
          
          <h2>Projects</h2>
          <button class="add-project">Add project</button>
          
          <div class="added-project"></div>
        </div>
      </div>
      <div class="container-projects"></div>
    </div>
    
    
    

  </div>

</body>
</html>
