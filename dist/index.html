<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
  
  <div class="main">
    <header>
      <h1>To Do List</h1>
    </header>

    <div id="content">
      <div class="panel">
        <div class="container">
          <button id="inbox" class="btn-item">
            <span>Inbox</span>
          </button>
          <button id="today" class="btn-item">
            <span>Today</span>
          </button>
          <button id="week" class="btn-item">
            <span>This week</span>
          </button>
          
          <h2>Projects</h2>
          <button class="add-project">
            <img src="./assets/add.svg" alt="add">
            <span>Add project</span>
          </button>
          
          <div class="added-project">
            <input type="text" class="input-project">
            <div class="btns-added-project">
              <button class="btn-add">Add</button>
              <button class="btn-cancel">Cancel</button>
            </div>
          </div>
          
        </div>
      </div>
      
      <div class="container-projects">
        <div class="content">
          <div id="inbox-page" class="container-page">
            <h1>Inbox</h1>
            <div class="items items-inbox">
              <!-- These are items here -->
            </div>
          </div>

          <div id="today-page" class="container-page">
            <h1>Today</h1>
            <div class="items items-today">
              <!-- These are items here -->
            </div>
          </div>

          <div id="week-page" class="container-page">
            <h1>Week</h1>
            <div class="items items-week">
              <!-- These are items here -->
            </div>
          </div>
          
          <button class="add-item">Add</button>
          <div class="added-project add-panel-content">
            <input type="text" class="input-content">
            <div class="btns-added-project">
              <button class="btn-add btn-add-item">Add</button>
              <button class="btn-cancel">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
